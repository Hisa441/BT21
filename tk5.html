<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài TK5 - Accordion</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .accordion { background-color: #eee; color: #444; cursor: pointer; padding: 18px; width: 100%; border: none; text-align: left; outline: none; font-size: 15px; transition: 0.4s; margin-top: 5px; }
        .active, .accordion:hover { background-color: #ccc; }
        .panel { padding: 0 18px; background-color: white; max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; border-left: 3px solid #ccc; }
    </style>
</head>
<body>
    <a href="index.html">⬅ Quay về trang chủ</a>
    <h2>Bài tập TK5: Accordion đơn giản</h2>

    <button class="accordion" onclick="toggleAccordion('panel1')">Phần 1: Giới thiệu</button>
    <div id="panel1" class="panel">
        <p>Nội dung phần giới thiệu nằm ở đây...</p>
    </div>

    <button class="accordion" onclick="toggleAccordion('panel2')">Phần 2: Chi tiết</button>
    <div id="panel2" class="panel">
        <p>Chi tiết nội dung bài học, hướng dẫn sử dụng...</p>
    </div>

    <button class="accordion" onclick="toggleAccordion('panel3')">Phần 3: Kết luận</button>
    <div id="panel3" class="panel">
        <p>Tổng kết lại nội dung đã học.</p>
    </div>

    <script>
        function toggleAccordion(id) {
            const content = document.getElementById(id);
            // Toggle class active cho nút bấm (nếu muốn style thêm)
            
            if (content.style.maxHeight) {
                content.style.maxHeight = null; // Thu lại
            } else {
                content.style.maxHeight = content.scrollHeight + "px"; // Xổ ra
            }
        }
    </script>
</body>
</html>
