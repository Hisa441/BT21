<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài K3 - Kiểm tra mật khẩu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 250px; }
        #error-msg { color: red; font-weight: bold; margin-top: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <a href="index.html">⬅ Quay về trang chủ</a>
    <h2>Bài tập K3: Kiểm tra mật khẩu khớp</h2>

    <form id="reg-form">
        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" id="pass1" required>
        </div>
        <div class="form-group">
            <label>Nhập lại mật khẩu:</label>
            <input type="password" id="pass2" required>
        </div>
        <button type="submit">Đăng ký</button>
        <p id="error-msg"></p>
    </form>

    <script>
        document.getElementById("reg-form").addEventListener("submit", function(e) {
            const p1 = document.getElementById("pass1").value;
            const p2 = document.getElementById("pass2").value;
            const msg = document.getElementById("error-msg");

            if (p1 !== p2) {
                e.preventDefault(); // Chặn không cho gửi form
                msg.textContent = "❌ Mật khẩu không khớp! Vui lòng nhập lại.";
            } else {
                e.preventDefault(); // Chặn reload trang để demo
                msg.style.color = "green";
                msg.textContent = "✅ Đăng ký thành công!";
            }
        });
    </script>
</body>
</html>
